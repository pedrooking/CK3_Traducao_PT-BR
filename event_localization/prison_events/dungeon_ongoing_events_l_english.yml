l_english:
 dungeon_ongoing.0001.t:0 "Conversa incessante"
 dungeon_ongoing.0001.desc:0 "Não consigo ver quem é, ou exatamente onde estão, mas a única vez que os seus sussurros altos não ecoam através da masmorra húmida é quando, em vez disso, gritam."
 dungeon_ongoing.0001.a:0 "Se parasse por um momento sequer!"
 dungeon_ongoing.0001.b:0 ""É comigo que estás a falar, amigo?""

 dungeon_ongoing.0002.t:0 "The Wait"
 dungeon_ongoing.0002.desc:0 "É o passar do tempo que realmente me afecta. Quem sabe quanto tempo passou, ou quanto tempo ainda resta da minha estadia? Pode demorar horas ou meses.."
 dungeon_ongoing.0002.a:0 "Preciso sair daqui!"
 dungeon_ongoing.0002.b:0 "Posso esperar o tempo que for preciso."

 dungeon_ongoing.0003.t:0 ""Controle-se!""
 dungeon_ongoing.0003.desc:0 "Tenho andado a assediar os guardas através dos bares, dizendo-lhes que precisam de me deixar sair. A única resposta que recebo é um olhar ameaçador e punhos levantados, dizendo-me para ficar quieto."
 dungeon_ongoing.0003.a:0 "Os apelos ao dever não são claramente a saída."
 dungeon_ongoing.0003.b:0 "Pensa que me pode calar com ameaças?!"

 dungeon_ongoing.0004.t:0 "Infecção"
 dungeon_ongoing.0004.desc:0 "Pensei que a ferida estava quase curada, mas agora começou a arder. Não consigo olhar bem para ela no escuro, mas sente-se bulbosa ao toque.\n\nNão posso dizer se a humidade que acompanha a dor que se manifesta é sangue, pus, ou condensação do ar húmido."
 dungeon_ongoing.0004.a:0 "Por favor, preciso de ajuda..."
 dungeon_no_response_tooltip:0 "#F Ninguém parece ouvir os seus pedidos.#!"

 dungeon_ongoing.0005.t:0 "O Fogo Acaba"
 dungeon_ongoing.0005.desc:0 "A pele à volta da minha ferida parece dura, como a madeira molhada, mas a sensação de queimadura já passou. Parece que a infecção desapareceu."
 dungeon_ongoing.0005.a:0 "Obrigado [ROOT.Char.GetFaith.HealthGodName]."

 dungeon_ongoing.0006.t:0 "A desgraça e a desgraça"
 dungeon_ongoing.0006.desc:0 "Um frio constante, uma humidade perpétua e uma fome eterna de papa demasiado fina."
 dungeon_ongoing.0006.a:0 "[ROOT.Char.GetFaith.HighGodName], como poderia eu alguma vez merecer isto?!"
 dungeon_ongoing.0006.b:0 "Eh, poderia ter sido pior."

 dungeon_ongoing.0007.t:0 "Anseio por Algo Mais"
 dungeon_ongoing.0007.desc:0 "Presos aqui na escuridão enquanto o mundo lá fora avança. Eu deveria estar lá fora, a alcançar os céus, e não enterrado no subsolo."
 dungeon_ongoing.0007.a:0 "Sou digno de muito mais do que isto!"
 dungeon_ongoing.0007.b:0 "Tenho de me concentrar na sobrevivência, e sobreviver sozinho."

 dungeon_ongoing.0008.t:0 "O Passar dos Dias"
 dungeon_ongoing.0008.desc:0 "Estou aqui em baixo desde sempre. Já se passaram meses? Anos? Décadas? O meu exílio para a escuridão nunca acaba!"
 dungeon_ongoing.0008.a:0 "Tem sido tão longo!"

 dungeon_ongoing.0009.t:0 "O Conforto de um Amigo"
 dungeon_ongoing.0009.desc:0 "Não sei como teria sobrevivido aqui em baixo sem o conforto que a meu querido(a) [ROOT.Char.Custom('prison_pet')] provides.\n\nSempre que me sinto triste, sempre que me apetece desistir, isso me encoraja. Nunca conheci outro [ROOT.Char.Custom('prison_pet')] igual!"
 dungeon_ongoing.0009.a:0 "Você é um pequeno e adorável [ROOT.Char.Custom('prison_pet')], não é?"

 dungeon_ongoing.9001.t:0 "Dentro"
 dungeon_ongoing.9001.desc:0 "Não me lembro da última vez que vi o sol. Não me lembro da última vez que comi comida sólida, nem de qualquer outra coisa sólida. Parece que a humidade no ar se fixou nos meus pulmões. Se um dente me doer, simplesmente arranco-o das minhas gengivas em decomposição."
 dungeon_ongoing.9001.a:0 "É tão difícil de mover-se."

 dungeon_ongoing.9002.t:0 "Oco"
 dungeon_ongoing.9002.desc:0 "A tosse nunca acaba. Passaram-se dias, e não dormi uma hora sem acordar com as mãos a arranharem-me a garganta. Lambendo goteiras de água da parede, já nada faz."
 dungeon_ongoing.9002.a:0 "Só quero que isto acabe."

 dungeon_ongoing.9003.t:0 "Recolha"
 dungeon_ongoing.9003.desc:0 "Serei alguma vez deixado sair daqui? Estarei simplesmente trancado, abandonado e esquecido? Alguém mais sabe que estou aqui? Sobrará alguém que saiba o meu nome? Quem sabe quem eu era?"
 dungeon_ongoing.9003.a:0 "Mal me consigo lembrar dos seus rostos..."

 dungeon_ongoing.9004.t:0 "Abandono"
 dungeon_ongoing.9004.desc:0 "Eu vou morrer aqui. Tenho a certeza disso. Nunca mais sentirei o sol no meu rosto, ou ouvirei risos não tingidos com uma ponta de desespero."
 dungeon_ongoing.9004.a:0 "Este é o meu mundo inteiro."

 dungeon_ongoing.9005.t:0 "Perda insondável"
 dungeon_ongoing.9005.desc:0 "O meu fiel companheiro, o meu amigo mais estimado, a minha linha de vida neste lugar escuro...\n\nEnquanto eu embalo minha morte [ROOT.Char.Custom('prison_pet')] nos meus braços, sou ultrapassado com a desesperança da minha situação. Se um ser puro como ele tem de morrer neste lugar?"
 dungeon_ongoing.9005.a:0 "Você não pode me deixar aqui sozinho!!"
