l_english:
 hunt_header:0 "Caçar:"
 hunt.1001.t:1 "$hunt_header$ O [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.1001.desc:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1') )], [hunting_courtier_1.GetTitledFirstName], é o primeiro a vê-lo. O [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] é difícil de ser distinguido pelo seu entorno, mas ele está nos observando pela vegetação rasteira.\n\nEu travo os olhos com o animal, e é como se ele pudesse sentir minhas intenções, porque ele, derrepende, decola!"
 hunt.1001.a:0 "Nós cavalgamos!"
 hunt.1001.b:0 "Lento e firme agora, esse penhasco parece íngreme."

 hunt.1002.desc_wounded_courtier:0 "Nós seguimos o [ROOT.Char.Custom('LocalAnimal')] em seu vôo através de uma ravina, e de repente [hunting_courtier_1.GetTitledFirstNamePossessive] o cavalo perde o equilíbrio e cai [hunting_courtier_1.GetHerHim] no chaõ, gritando.\n\nNão é nada fatal, mas o [hunting_courtier_1.GetTitleTierName] etá se contorcendo de dor."
 hunt.1002.desc:0 "Meu mundo se estreita para a natureza ao nosso redor enquanto seguimos o [ROOT.Char.Custom('LocalAnimal')] em sua fuga através de uma ravina. Ao meu lado, cavalgo com [hunting_courtier_1.GetTitledFirstName], e posso ouvir o barulho de cascos, cães latindo, homens gritando... Excitação flui através de mim enquanto nós lentamente avançamos em nossa presa!"
 hunt.1002.a:0 "Nós pressionamos!"
 hunt.1002.b:0 "[hunting_courtier_1.GetFirstNameNoTooltip] deve ter tempo para se recuperar."

 hunt.1003.desc_caught:0 "Eu sei que é um tiro mortal antes mesmo de a flecha encontrar seu alvo.\n\nEnquanto o [ROOT.Char.Custom('LocalAnimal')] tropeça e cai, nós afogamos seus lamentos com gritos de vitória!"
 hunt.1003.desc_not_caught:0 "Enquanto o [ROOT.Char.Custom('LocalAnimal')] desaparece para a [ROOT.Char.Custom('TerrainType')] Eu sei que a pedreira está perdida."
 hunt.1003.desc_injured:0 "\n\nÉ lamentável que [hunting_courtier_1.GetTitledFirstName] teve que ser ferido por um fugitivo [ROOT.Char.Custom('LocalAnimal')], mas esses riscos são parte da emoção."
 hunt.1003.desc_uninjured:0 "\n\nNós descemos para deixar os cavalos descansarem [hunting_courtier_1.GetTitledFirstName] que acena [hunting_courtier_1.GetHerHis] a cabeça com simpatia."
 hunt.1003.a:0 "Uma boa morte!"
 hunt.1003.a.tt:0 "E uma boa perseguição!"
 hunt.1003.b:0 "Na próxima vez iremos pegá-lo!"
 hunt.1003.b.tt:0 "Apenas espere!"

 hunt.1011.t:1 "$hunt_header$ Rude Vassal"
 hunt.1011.desc_horse:0 "Assim como meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] começou a desmontar, um pé ainda no estribo, meu [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] [hated_participant.GetTitledFirstName] se certificou de esbarrar no cavalo, [nice_courtier.GetHerHim] tropeçando no meu acampamento."
 hunt.1011.desc_talk:0 ""Olhe para isso [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')] [nice_courtier.GetFirstNameNoTooltip]!" [hated_participant.GetTitledFirstName] sibila do alto [hated_participant.GetHerHis] cavalo de caça.\n\nMeu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] parece ter dificuldade em suportar os insultos."
 hunt.1011.a:1 "Você está agindo como uma criança, e será punido como uma."
 hunt.1011.b:0 "Isso não é maneira de um [hated_participant.GetTitleTierName] agir."
 hunt.1011.c:0 "Ah, [nice_courtier.GetFirstNameNoTooltip] ficou vermelho como uma beterraba!"

 hunt.1012.desc:0 "Arco na mão, passos silenciosos, olhos no [ROOT.Char.Custom('LocalAnimal')] na minha frente... Uma respiração profunda e— é aquele [hated_participant.GetTitledFirstName]?\n\nMeu [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] está rastejando através do [ROOT.Char.Custom('TerrainType')] na minha frente, totalmente concentrado no [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] e alheio à minha presença."
 hunt.1012.a:0 "Que pena que eu não vi [hated_participant.GetHerHim]..."
 hunt.1012.a.tt:0 "#EMP Twang!#!"
 hunt.1012.b:0 "Este não é o caminho!"

 hunt.1013.desc:0 ""Eu tentei intervir, mas eu sabia antes, o [ROOT.Char.Custom('LocalAnimal')] tinha pisoteado [hated_participant.GetHerHim]. finalmente [hated_participant.GetSheHe] não teve que morrer sozinho..." Os outros não estão questionando minha história sobre [hated_participant.GetHerHis] passagem trágica.\n\n"Eu só queria ter feito mais...""
 hunt.1013.a:0 "Um acidente tão infeliz!"

 hunt.1014.desc:0 "Como [hated_participant.GetTitledFirstName] tropeça para fora do [ROOT.Char.Custom('TerrainType')], agarrando [hated_participant.GetHerHis] braço sangrando, eu olho para cima da minha taça e produzo um suspiro muito realista.\n\n"Quem nunca soube que é o #EMP animal#! que nós buscamos?!" [hated_participant.GetSheHe] grita como [hated_participant.GetSheHe] se aproxima."
 hunt.1014.a:1 "Nesse caso, foi um golpe perfeito, não foi?"
 hunt.1014.all_honorable_hunt_participants:0 "Todos os ilustres participantes da caça:"
 hunt.1014.all_who_dislike_or_are_evil:0 "Todos partipantes que não gostaram [hated_participant.GetFirstNameNoTooltip], ou aproveite o sofrimento:"
 hunt.1014.b:1 "Eu acredito no que vi [participant_to_blame.GetTitledFirstName] deixe apenas atrás de você..."
 hunt.1014.c:1 "você quer nos culpar pela sua falta de habilidade?"
 hunt.1015.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], é que você meu [ROOT.Char.GetLadyLord]?"\n\n[hated_participant.GetTitledFirstName] me encara com os olhos arregalados, agachado atrás de mim [hated_participant.GetHerHim] com um arco nas mãos, com as flechas alojadas em [hated_participant.GetHerHis] seus braços. "O que você está fazendo?!""
 hunt.1015.a:1 "Vamos dar uma olhada nesse braço."
 hunt.1015.b:1 "É melhor você esquecer isso!"
 hunt.1015.c:0 "Nunca falho duas vezes."
 hunt.1015.d:1 "Isso foi um... acidente infeliz."
 hunt.1015.e:0 "Eu tenho maneiras de fazer [hated_participant.GetHerHim] esqueça isso."

 hunt.1016.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], é você?"\n\n[hated_participant.GetTitledFirstName] olha do meu arco e para a flecha alojada no chão, e para o [ROOT.Char.Custom('LocalAnimal')] agora desaparecendo no [ROOT.Char.Custom('TerrainType')]. "Hah! Tendo problemas com a mira, como de costume, meu/minha [ROOT.Char.GetLadyLord]?""
 hunt.1016.a:0 "Apenas espere, [hated_participant.GetFirstNameNoTooltip]..."

 hunt.1021.t:1 "$hunt_header$ Longe das pessoas"
 hunt.1021.desc:0 "Longe dos outros, me deparei com uma cabana que abrigava uma das pessoas mais bonitas que já vi. [beautiful_peasant.GetSheHe|U] convidou-me para ficar e descansar, e eu fiquei surpreso por ter tanto em comum com um simples camponês.\n\n"Você já precisa voltar para a caça agora, meu/minha [ROOT.Char.GetLadyLord]? Eu nunca conheci alguém como você antes...""
 hunt.1021.a:0 "Ora, se eu ficar aqui por mais tempo, terei que passar a noite..."
 hunt.1021.b.thrill:0 "Há mais presas emocionantes esperando por mim!"
 hunt.1021.b.purpose:0 "Estou aqui para caçar, nada mais."
 hunt.1021.b.appropriate:0 "Isso seria totalmente inapropriado!"
 hunt.1021.b.cruel:0 "Ficar contigo, um camponês imundo?!"
 hunt.1021.c:0 "Por favor, [beautiful_peasant.GetTitledFirstNameNoTooltip], deixe-me colocá-lo(a) na corte."
 hunt.1021.c.success:0 "Uma vida na corte"
 hunt.1021.c.failure:0 "Uma vida simples"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] fica na floresta"
 hunt.1021.d:0 "Por favor, [beautiful_peasant.GetTitledFirstNameNoTooltip], deixe-me colocá-lo(a) na corte."

 hunt.1022.t:1 "$hunt_header$ Amanhecer em reclusão"
 hunt.1022.desc:0 "Enquanto me preparo para partir, minhas memórias sobre a(o) [beautiful_peasant.GetHerHis] e sua bela face, torcida pela paixão, permanece em minha mente. [beautiful_peasant.GetSheHe|U] traça a pele que colocamos enquanto [beautiful_peasant.GetSheHe] me observa.\n\n"Esta não precisa ser a única noite que passamos juntos," [beautiful_peasant.GetSheHe] diz."
 hunt.1022.a:0 "Eu tenho medo que seja."
 hunt.1022.a.tt:1 "Eu certamente nunca verei você, [beautiful_peasant.GetHerHim] ,outra vez"
 hunt.1022.b:0 "Você deveria vir comigo e se estabelecer na corte."

 hunt.1023.t:1 "$hunt_header$ Cachorro de caça"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')] trota ao meu lado, obviamente gostando [ROOT.Char.Custom('DogStoryHerHis')] do tempo fora.\n\nSuddenly [ROOT.Char.Custom('DogStorySheHe')] congela e começa a latir, e alguns segundos mais tarde pode ouvir-se algo a mover-se através do matagal. Alguma coisa grande.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] latidos se transformam em rosnados tal como um gigante [ROOT.Char.Custom('LocalAnimal')] irrompe em nosso caminho!"
 hunt.1023.a:0 "Venha cá, [ROOT.Char.Custom('DogStoryName')], pegue!"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')] leva o [ROOT.Char.Custom('LocalAnimal')] para o chão"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] morre na luta"
 hunt.1023.b:0 "Eu vou retirar, [ROOT.Char.GetWomanMan] para [ROOT.Char.Custom('LocalAnimal')]."

 hunt.4001.t:1 "$hunt_header$ O tiro"
 hunt.4001.desc_1:0 "Há algo de majestoso na forma como o [ROOT.Char.Custom('LocalAnimal')] olha a paisagem. Atrás dos arbustos eu ergo meu arco.\n\nEu silenciosamente olho para o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], para ver [hunt_guest.GetHerHim] fazendo o mesmo."
 hunt.4001.desc_2:0 "A lança está perfeitamente equilibrada em minha mão enquanto calculo a distância até o [ROOT.Char.Custom('LocalAnimal')].\n\nMeu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], está agachado ao meu lado, levantando [hunt_guest.GetHerHis] a própria lança."
 hunt.4001.a:0 "Eu vou derrubar!"
 hunt.4001.b:0 "Golpe verdadeiro, [hunt_guest.GetFirstNameNoTooltip]"
 hunt.4001.c:0 "Tente a acertar, [hunt_guest.GetFirstNameNoTooltip], enquanto o [ROOT.Char.Custom('LocalAnimal')] não sabe."
 hunt.4001.c.tt:1 "Se você pisar neste galho e causar um susto, [hunt_guest.GetFirstNameNoTooltip] com certeza irá perder."

 hunt.4002.t:1 "$hunt_header$ Rumores"
 hunt.4002.desc:1 "O barulho dos outros diminuiu com o tempo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] e eu persigo o [ROOT.Char.Custom('LocalAnimal')].\n\nEstamos a quase uma distância impressionante quando [secret_sharer.GetFirstNameNoTooltip] sussurra para mim. "Agora que estamos em particular, tem alguma coisa que eu preciso te informar, [secret_owner.GetTitledFirstName]...""
 hunt.4002.a:0 "Sem tempo para bate-papo, estou pegando isso [ROOT.Char.Custom('LocalAnimal')]!"
 hunt.4002.b:0 "O quê? Me conte mais..."
 hunt.4002.b.tt:0 "O [THIS.Char.Custom('LocalAnimal')] foge."
 hunt.4002.b.reveal:0 "Eu aprendi um segredo sobre [secret_owner.GetFirstNamePossessiveNoTooltip]!"

 hunt.4003.t:1 "$hunt_header$ Presa ilegal"
 hunt.4003.desc:0 "Caçadores furtivos, aqui no [land_owner.GetTitleTierName]? Eles se amontoam enquanto eu cavalgo com meus guardas, fazendo um péssimo trabalho de esconder os mortos [ROOT.Char.Custom('LocalAnimal')] atrás.\n\n"Nós não fizemos isso, vossa misericórdia." Suas lâminas e arcos desmentem suas palavras."
 hunt.4003.a:0 "Eles serão enforcados e suas aldeias pagarão o preço."
 hunt.4003.b:0 ""Todos vocês parecem ser excelentes arqueiros...""
 hunt.4003.c:0 "O animal é meu, junto com multas por suas vidas."
 hunt.4003.c.tt_success:0 "Os magistrados locais aceitam"
 hunt.4003.c.tt_failure:0 "Indignação popular"

 hunt.4004.t:1 "$hunt_header$ Derrubando una besta"
 hunt.4004.desc:0 "Você pensaria que é uma criatura do mito, talvez um deus disfarçado em forma de animal. Foi o maior [ROOT.Char.Custom('LocalAnimal')] foi o(a) maior que já vi. Mesmo depois que a besta foi ferida, a perseguição durou meio dia.\n\nContinua a ser uma visão imponente, deitada morta diante de mim."
 hunt.4004.credit_receiver:0 "[credit_receiver.GetTitledFirstName] está tão pasmo. "Eu nunca vi tal coisa, meu [ROOT.Char.GetLadyLord].""
 hunt.4004.a:0 "Sua cabeça ficará linda no meu grande salão!"
 hunt.4004.b:0 "Será um troféu para meu(minha)[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]."
 hunt.4004.c:0 "Fará um casaco explêndido!"
 hunt.4004.c.tt:0 "Não é #EMP NOT#! extravagante!"
 hunt.4004.every_arrogant_vassal:0 "Cada vassalo arrogante"
 hunt.4004.every_restrained_vassal:0 "Cada vassalo severamente controlado"
 hunt.4004.every_other_vassal:0 "Vassalos não arrogantes e não controlados"
 hunt.4004.d:0 "Eu acho que [credit_receiver.GetTitledFirstNameNoTooltip] merece um crédito por isso."
 hunt.4004.e:0 "Nós vamos comer aqui e agora!"
 hunt.4004.f:0 "O crânio vai fazer uma bela coroa!"

 hunt.4005.t:1 "$hunt_header$ Derrubando uma besta"
 hunt.4005.a:0 "This one will fetch a fine price."
 hunt.4005.b:0 "I will have a beautiful trophy made for my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]."
 hunt.4005.c:0 "It will be stuffed and sent to the [ROOT.Char.GetFaith.ReligiousHeadName]!"

 hunt.4006.t:1 "$hunt_header$ Os foragidos"
 hunt.4006.desc:0 "O bosque é verdadeiramente "o manto dos pobres", mas como o [ROOT.Char.Custom('LocalAnimal')] foge em pânico dos camponeses forrageiros, sinto a minha paciência a esgotar-se.\n\nCertamente deve haver coisas melhores a fazer em [activity_place.GetNameNoTier] do que apanhar raízes e cogumelos!"
 hunt.4006.a:0 "Guardas, expulsem a ralé dos meus campos de caça!"
 hunt.4006.b:0 "Nós viemos aqui para caçar, não viemos?"
 hunt.4006.special_interest:0 "Devido a [county_owner.GetHerHis] e seus interesses incomuns:"
 hunt.4006.c:0 "Oh, esta presa vai servir perfeitamente..."
 hunt.4006.d:0 "Uma doação generosa deve mantê-los afastados o tempo suficiente."

 hunt.4007.t:1 "$hunt_header$ Rampaging [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4007.desc_lazy:0 "Uma brisa suave está a soprar, e o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], e eu estou a adormecer numa clareira silenciosa quando a ouvimos."
 hunt.4007.desc_lustful:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], corta uma figura marcante em [similar_participant.GetHerHis] equipamento de caça, e eu amaldiçoo a perturbação que me afasta a atenção de [similar_participant.GetHerHim]."
 hunt.4007.desc_fallback:0 "Tal como a minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], e eu subo uma colina quando ouvimos isso."
 hunt.4007.desc_ending:0 "\n\nO estalido dos galhos, o barulho dos ramos, os pássaros a gritar de susto; são anunciadores da sua chegada. Um enorme [ROOT.Char.Custom('LocalAnimal')], vem em nossa direcção."
 hunt.4007.a:0 "O seu caminho termina aqui, comigo."
 hunt.4007.a.success:0 "Eu mato a besta"
 hunt.4007.a.failure:0 "Estou ferido"
 hunt.4007.a.critical_failure:0 "Estou morto"
 hunt.4007.b:0 "Ajuda! [similar_participant.GetFirstNameNoTooltip], faça alguma coisa!"
 hunt.4007.c:0 "Não é mais difícil de manusear do que um cortesão abandonado!"

 hunt.4008.t:1 "$hunt_header$ Herdeiro Errante"
 hunt.4008.desc:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))], [heir_participant.GetTitledFirstName] avançou à frente do grupo, perseguindo um [ROOT.Char.Custom('LocalAnimal')]. Eu sigo de perto, e encontro [heir_participant.GetHerHim] ficando acima de um plebeu, arrancando uma flecha do pobre [peasant.GetWomanMan] no baú. Assim que [heir_participant.GetSheHe] me vê [heir_participant.GetSheHe] ele esconde a flecha [heir_participant.GetHerHis].\n\n"Foi o [ROOT.Char.Custom('LocalAnimal')], [heir_participant.Custom2('RelationToMeShort', ROOT.Char)], eu juro!"\n\nDepois o grupo vai pegá-lo e exigir uma explicação."
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip] lutou bravemente [peasant.GetHerHim], eu vi!"
 hunt.4008.a.success:0 "Ninguém acredita em mim"
 hunt.4008.a.failure:0 "As pessoas não acreditam na mentira"
 hunt.4008.b:0 "Precisamos esconder tudo isso."
 hunt.4008.b.success:0 "Conseguimos esconder o corpo"
 hunt.4008.b.failure:0 "O corpo foi achado"
 hunt.4008.b.success_tt:0 "O corpo permanece escondido"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip] precisa responder por seu crime, [heir_participant.GetHerHis]!"
 hunt.4008.d:0 "Que pena que o [ROOT.Char.Custom('LocalAnimal')] pegou vocês dois."

 hunt.4009.t:1 "$hunt_header$ Caçada"
 hunt.4009.desc:0 "#EMP Crack—!#!\nComo o [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] que eu estava prestes a desaparecer no [ROOT.Char.Custom('TerrainType')], viro-me para a fonte do som.\n\n[schemer.GetTitledFirstName], meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], está de pé atrás de mim com a sua faca desenhada e determinação assassina em [schemer.GetHerHis] nos olhos."
 hunt.4009.a:0 "Você não te chance contra mim!"
 hunt.4009.a.success:0 "Eu escapei de[schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure:0 "Estou machucado mas escapei de [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] me derrota!"
 hunt.4009.b:0 "Ajuda! Ajuda! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] fere [schemer.GetTitledFirstNameNoTooltip] e nós escapamos"
 hunt.4009.b.failure:1 "[saving_participant.GetTitledFirstNameNoTooltip] está machucado mas escapamos de [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] falha em me defender"
 hunt.4009.c:0 "Se eu apenas conseguir voltar ao acampamento!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] me alcança"

 hunt.4010.desc:0 "#EMP Crack—!#!\nComo o [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] que o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] e eu estava a chegar perto de desaparecer no [ROOT.Char.Custom('TerrainType')], Voltamo-nos para a fonte do som.\n\n[schemer.GetTitledFirstName], meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))], está atrás de nós com [schemer.GetHerHis] faca em punho, apontada para [targeted_participant.GetFirstName]."
 hunt.4010.a:0 "Não tema, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.a.critical_success:1 "Eu firo [schemer.GetFirstNameNoTooltip] e defendo [schemer.GetHerHim]"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip] fere-me mas ambos escapamos"
 hunt.4010.a.critical_failure:0 "Eu falho em defender [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b:0 "Boa sorte, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip] machuca [schemer.GetFirstNameNoTooltip] e defende [schemer.GetHerHim]"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip] está machucado mas foge"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip] derrota [targeted_participant.GetFirstNameNoTooltip] e se livra de qualquer testemunha"
 hunt.4010.failure.murder_secret_tooltip:0 "Eu aprendo o segredo do assassinato"
 hunt.4010.c:0 "Ajuda! [schemer.GetFirstNameNoTooltip] está atacando o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.d:0 "#EMP Nooo—!#!"
 hunt.4010.d.tt:1 "Esta opção está disponível porque você é honorável"

 hunt.4011.t:1 "$hunt_header$ Um momento sozinho"
 hunt.4011.desc:0 ""Meu [ROOT.Char.GetLadyLord], um(a) [ROOT.Char.Custom('LocalAnimal')]!" Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.GetTitledFirstName] faz gestos para me juntar [lover_participant.GetHerHim] na perseguição. Assim que estivermos escondidos na [ROOT.Char.Custom('TerrainType')] [lover_participant.GetSheHe] vira e reboca o meu [ROOT.Char.Custom('GetUpperClothingArticle')] sobre minha cabeça.\n\n"Finalmente um tempo sozinho, meu [ROOT.Char.Custom('LoverPetName')]!""
 hunt.4011.a:0 "Oh [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Façamos como eles fazem num Bestiarum Vocabulum!"
 hunt.4011.b:0 "Mas e quanto ao [ROOT.Char.Custom('LocalAnimal')]...?"

 hunt.4012.t:1 "$hunt_header$ The White [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4012.desc:1 "Estou a cavalgar à frente do grupo como o [ROOT.Char.Custom('TerrainType')] de repente ainda crescem à minha volta. O silêncio é quase palpável, e eu tenho dificuldade em ouvir até o barulho dos cascos do cavalo.\n\nQuando estou prestes a voltar atrás para encontrar os outros, vislumbro-o à minha frente, desfocado como num sonho – a [ROOT.Char.Custom('LocalAnimal')] branco como a neve."
 hunt.4012.a:0 "Como algo de um conto... Tenho de o ter!"
 hunt.4012.a.tt:1 "Vai caçar por ele"
 hunt.4012.b:0 "É apenas um [ROOT.Char.Custom('LocalAnimal')]. Eu vou caçar outros."

 hunt.4013.desc:0 "Eu sigo o branco [ROOT.Char.Custom('LocalAnimal')] para a [ROOT.Char.Custom('TerrainType')]. Um silêncio quase antinatural paira sobre nós, e o som repentino de uma voz surpreende-me.\n\n"Meu [ROOT.Char.GetLadyLord], ai você está!"\n\nViro-me para ver o resto da minha festa ter-me apanhado. Ao olhar para trás o(a) [ROOT.Char.Custom('LocalAnimal')] se foi."
 hunt.4013.a:0 "Pode ter escapado... desta vez."
 hunt.4013.a_modifier:0 "Locais em [activity_place.GetNameNoTier] são perturbados"
 hunt.4013.b:1 "I... Eu procurei na frente. Sim."

 hunt.4014.t:1 "$hunt_header$ Ferido"
 hunt.4014.desc:0 "Atravessando o [ROOT.Char.Custom('TerrainType')] estou progredindo contra [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] eu tenho perseguido o por horas.\n\nAssim que me preparo para atacar, ouço meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_participant'))] [hunt_participant.GetTitledFirstName] chorando de dor – [hunt_participant.GetSheHe] caiu e agora está agarrado a [hunt_participant.GetHerHis] sua perna."
 hunt.4014.a:0 "Vou cuidar do [hunt_participant.GetHerHim]."
 hunt.4014.b:0 "Vamos, eu sou treinado em medicina!"
 hunt.4014.c:0 "Não tenho tempo a perder, o  [ROOT.Char.Custom('LocalAnimal')] está escapando."

 hunt.4015.t:1 "$hunt_header$ Os Amantes"
 hunt.4015.desc:0 "Eu sigo minha presa no [ROOT.Char.Custom('TerrainType')], lentamente mas seguramente ganhando no [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')].\n\nDe repente, assusta-se e afasta-se, e ao mover-me para ver o que o assustou, mal posso acreditar nos meus olhos – [lover_participant.GetTitledFirstNameNoTooltip] e [second_lover_participant.GetTitledFirstNameNoTooltip] enredados no chão num abraço apaixonado."
 hunt.4015.a:0 "Afaste-se lentamente... Eu não vi nada."
 hunt.4015.b:0 ""Isto é uma vergonha! Parem imediatamente com isto!!""
 hunt.4015.c_1:0 ""[lover_participant.GetTitledFirstNameNoTooltip], tem me feito esconder!""
 hunt.4015.c_2:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], você estava me agarrando!""
 hunt.4015.c_3:0 ""Ohoho, esta é uma festa em que me posso ver a participar!""
 hunt.4015.d:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], como poderia?!""

 hunt.4016.t:1 "$hunt_header$ O Troféu"
 hunt.4016.desc:0 "Devo ter vasculhado o [ROOT.Char.Custom('TerrainType')] duas vezes até agora, e ainda nenhum sinal de jogo... Todos esperam que eu regresse triunfante com um troféu, mas como as coisas estão à vista, só voltarei com vergonha."
 hunt.4016.a:0 "O mercado mais próximo deve ter um [ROOT.Char.Custom('LocalAnimal')]..."
 hunt.4016.b.success:0 "As pessoas acreditam no meu esquema"
 hunt.4016.b.failure:0 "Meu engano foi descoberto"
 hunt.4016.c:0 "Não vou afundar tanto, prefiro voltar de mãos vazias!"

 hunt.4017.desc:0 "I leave my entourage behind as I scour the woods for the white [ROOT.Char.Custom('LocalAnimal')] that has been haunting me.\n\nSuddenly it's as if I am underwater – all sound is muted, and all light seems slightly distorted. And there! It stands before me, the [ROOT.Char.Custom('TerrainType')] frozen around it, and it's as if it's seeing right into my #EMP soul#!."
 hunt.4017.a:0 "This is my moment! I take aim..."
 hunt.4017.a.tt:0 "It doesn't even try to flee."

 hunt.4018.desc:0 "Uma súbita quietude cai sobre mim, e quando me viro na minha sela vejo-a - o branco [ROOT.Char.Custom('LocalAnimal')]. Antes que eu tenha tempo de levantar o grito, ele desaparece no [ROOT.Char.Custom('TerrainType')]."
 hunt.4018.a:0 "Vasculhem a área! Descobrem onde o [ROOT.Char.Custom('LocalAnimal')] está!"
 hunt.4018.a.tt:0 "Deve estar por aqui em algum lugar...!"
 hunt.4018.a.failure:0 "Você não achou nada"
 hunt.4018.b:0 "Esqueça isso. A caça continua!"

 hunt.4019.desc:1 ""Meu [ROOT.Char.GetLadyLord]!" Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetFirstName] acena para mim. "Isto [ROOT.Char.Custom('LocalAnimal')]! é o que você procura?"\n\nDiante de nós é uma situação perfeitamente normal [ROOT.Char.Custom('LocalAnimal')], nem sequer um tufo de pêlo branco no seu corpo."
 hunt.4019.a:0 "...Sim, bem manchado."
 hunt.4019.a.tt:0 "Vai ter que servir ... por enquanto."

 hunt.7001.t:1 "$hunt_header$ Encontro"
 hunt.7001.desc:0 "À medida que cavalgamos profundamente no [activity_place.GetName] o solo fica mais úmido e o ar fica mais pesado. De repente, do meio da vegetação que nos rodeia, um homem gigante aparece - pesando sobre camadas de roupas sujas.\n\n"Se explique!" Ele gtia, "O que você está fazendo na #EMP my#! marshland?""
 hunt.7001.a:0 "#EMP Your#! pântano, não é? Então nos mostre o local."
 hunt.7001.b:0 "Vamos conversar sobre isso."
 hunt.7001.b_success:0 "O homem compreende os meus argumentos... Eu penso que o"
 hunt.7001.b_failure:0 "O louco é inacessível pela lógica"
 hunt.7001.c:0 "Aqui está algo para caçar, finalmente!"

 hunt.9001.t:1 "$hunt_header$ Retornando da Natureza"
 hunt.9001.desc_opening:0 "A caça está chegando ao fim. Montamos nossos cavalos para deixar o [ROOT.Char.Custom('TerrainType')] para trás"
 hunt.9001.desc_opening_animal:0 "enquanto os servos preparam o [ROOT.Char.Custom('LocalAnimal')] e outro jogo para a jornada de volta.\n\n"
 hunt.9001.desc_opening_no_animal:0 "enquanto a luz desaparece do céu.\n\n"
 hunt.9001.desc_hunter_1:0 "Tenho tido a minha quota-parte de caçadas, e as pessoas à minha volta começaram a reparar - a notícia está a espalhar-se das minhas atividades!\n\n"
 hunt.9001.desc_hunter_2:0 "O [ROOT.Char.Custom('TerrainType')] são como a minha segunda casa - para sentir o vento no meu cabelo, para passar tempo com os meus cortesãos, para sentir a excitação enquanto fecho a minha presa...rezo para [ROOT.Char.GetFaith.HighGodNameAlternate] nunca acabe!\n\n"
 hunt.9001.desc_hunter_3:0 "Por mais rápida, forte ou astuta que seja a pedreira, ela não tem qualquer hipótese contra mim! A minha destreza como caçador é o tema de muitas conversas em todo o reino. No entanto, a verdadeira recompensa é a liberdade que o [ROOT.Char.Custom('TerrainType')] me garante."
 hunt.9001.desc_good_bad:0 "Apesar das nossas dificuldades ao longo do caminho, a caçada correu muito bem!"
 hunt.9001.desc_good:0 "Caças como essas são uma alegria pura, mal posso esperar pelo próximo ano!"
 hunt.9001.desc_bad_good:0 "Tudo o que podia correr mal parecia fazê-lo, mas havia revestimentos prateados a serem encontrados."
 hunt.9001.desc_bad:0 "Nosso partido parecia cercado de toda miséria que [ROOT.Char.GetFaith.DevilName] poderia conjurar, e é com alívio que deixo o [ROOT.Char.Custom('TerrainType')] para trás."
 hunt.9001.desc_same:0 "Atender ao chamado da natureza geralmente é uma aventura, e esta excursão realmente trouxe tanto o bom quanto o ruim em superabundância!"
 hunt.9001.desc_fallback:0 "Atender ao chamado da selva costuma ser uma aventura, mas devo admitir que achei esse passeio esquecível."
 hunt.9001.a:0 "Voltamos para casa revigorados!"
 hunt.9001.b:0 "Nós voltamos para casa desapontados."
 hunt.9001.c:0 "Vamos deixar essa aventura para trás por enquanto."
 hunt.9001.d:0 "Vamos voltar para casa."
